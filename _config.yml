# Location of collections
collections:
  my_tags:
    output: true
    permalink: /tag/:name/
#  my_categories:
#    output: true
#    permalink: /category/:name/

exclude:
  - Gemfile
  - README.md

	
gems:
  - jekyll-gist
  - jekyll-sitemap
  - jekyll-redirect-from
# - jekyll-paginate
# - jekyll-feed
# - jekyll-seo-tag


# Build settings
markdown: kramdown


defaults:
  -
    scope:
      path: ""
      type: pages
    values:
      layout: page
  -
    scope:
      path: ""
      type: posts
    values:
      layout: post
  -
    scope:
      path: ""
      type: my_tags
    values:
      layout: posts_by_tag
