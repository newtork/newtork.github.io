# Site settings
title: Alexander DÃ¼mont
email: alexander_duemont@web.de
description: > 
  Personal solutions to little programming problems.

baseurl: "" 
url: "http://blog.newtork.de" 
headline: "Newtork"

# style
custom_css: "newtork.css"

# Media
github_username: newtork

# comments
isso_tld: "https://comments.newtork.de/"
isso_src: "https://comments.newtork.de/js/embed.min.js"

# Build settings
markdown: kramdown
excerpt_separator: "<!--more-->"

gems:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-redirect-from
  - jekyll-feed
  - jekyll-seo-tag

exclude:
  - Gemfile
  - README.md



defaults:
  -
    scope:
      path: ""
      type: pages
    values:
      layout: page
  -
    scope:
      path: ""
      type: posts
    values:
      layout: post
  -
    scope:
      path: ""
      type: my_categories
    values:
      layout: posts_by_category
  -
    scope:
      path: ""
      type: my_tags
    values:
      layout: posts_by_tag
  -
    scope:
      path: "project"
    values:
      layout: project