{% if site.meta_categories %}
in 
  {% for c in categories %}
	{% for cat in site.meta_categories %}
	  {% if cat.slug == c %}

<span title="{{ cat.description }}">
	<a href="{{ site.baseurl }}/category/{{ c | slugize }}/" class="cat">{{ cat.name }}</a>
</span>

	  {% endif %}
	{% endfor %}
  {% endfor %}
{% endif %}
